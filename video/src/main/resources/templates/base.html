<html xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>

    <!-- site specific styling -->
    <style>

        html {
            position: relative;
            min-height: 100%;
        }

        body {
            font: 12px "Myriad Pro", "Lucida Grande", sans-serif;
            text-align: center;
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 50px;
            background-color: #f5f5f5;
            margin-top: 20px;
        }

        /*导航栏搜索框*/
        .search a:link, a:visited, a {
            text-decoration:none;  /*超链接无下划线*/
            color: #5bc0de;
        }
        .search {
            color: #cccccc;
        }
        .search a:hover {
            color: #0088CF;
        }
        .container-fluid {
            width: 80%;
            margin: 0 auto;
        }
    </style>
    <!--启用响应式特性-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--include bootstrap3 css-->
    <link href="/resources/js/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/resources/css/video.css"/>
    <!-- for video tag based installs flowplayer depends on jQuery 1.7.2+ -->
    <script src="/resources/webjars/jquery/3.2.1/jquery.min.js"></script>
    <!-- include flowplayer -->
    <script src="/resources/player/flowplayer-3.2.8.min.js"></script>
    <!--include bootstrap3-->
    <script src="/resources/js/bootstrap.min.js"></script>
</head>
<body th:inline="text">

    <div th:replace="/header::header"></div>
    <!-- the player-->
    <div layout:fragment="content" id="content" style="width: 80%; margin: 0 auto;padding-bottom: 50px"></div>
    <div th:replace="/footer::footer"></div>

</body>
</html>
